<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>Transformers</title>
</head>
<body>
    <header id="header">
        <div class="logo">
            <img id="header-img" src="https://s3-us-west-2.amazonaws.com/media.brothers-brick.com/2020/05/Transformers-Logo-1.jpg" alt="transformers logo"
            />
        </div>

        <nav id="nav-bar">
            <ul>
                <li><a target="_blank" class="nav-link" href="#movie-clip">Movie Clip</a></li>
                <li><a target="_blank" class="nav-link" href="#submit">Newsletter</a></li>
                <li><a target="_blank" class="nav-link" href="#submit">Tell Me More</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <div id="form-section"> <h2>Enter your E-mail to recieve our Transformers newsletter monthly</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input name="email" id="email" type="email" placeholder="Enter E-mail Here" required/>
            <input id="submit" type="submit" value="Send Me the Newsletter" class="btn"/>
            
        </form>
    </div>
    <section id="movie-clip">
        <iframe
          id="video"
          height="315"
          src="https://www.youtube.com/embed/watch?v=M2E0xzfvDMw&list=PLUL9-S4kvHzGFd1BztYE5eFKIGvHzXmHj&index=2"
          frameborder="0"
          allowfullscreen
        ></iframe>

    
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</body>
</html>
